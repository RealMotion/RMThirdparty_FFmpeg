name: RMThirdparty_FFmpeg

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths-ignore: 'README.md'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Setup
      run: git clone --depth 1 https://github.com/m-ab-s/media-autobuild_suite.git ./mab

    - name: Debug 
      run: | 
        ls
        ls ./mab
        ls ./mab/build

    - name: Copy build configuration files 
      continue-on-error: true
      run: |
        Copy-Item  "./ffmpeg_options.txt" -Destination "./mab/build/"
        Copy-Item  "./mpv_options.txt" -Destination "./mab/build/"
        Copy-Item  "./media-autobuild_suite.ini" -Destination "./mab/build/"

    - name: Debug 
      run: | 
        ls
        ls ./mab
        ls ./mab/build

    - name: Setup Msys2 environment
      uses: numworks/setup-msys2@v1
      with:
        # Variant of the environment to set by default: MSYS, MINGW32 or MINGW64
        msystem: MINGW64
        # Default value for MSYS2_PATH_TYPE environment variable: strict, inherit or minimal
        path-type: strict
        # Update MSYS2 installation through pacman
        update: true

    # Runs a set of commands using the runners shell
    - name: Build FFmpeg
      working-directory: mab
      shell: cmd
      run: |
        call media-autobuild_suite.bat
        #Start-Process media-autobuild_suite.bat -Wait -NoNewWindow
